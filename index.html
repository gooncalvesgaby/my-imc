<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY IMCs</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form class="container" id="form">
        <h1>MEU IMC</h1>
        <div class="tabela">
            <div>
                <h5>IMC</h5>
                <ul>
                    <li>Menor que 18,5</li>
                    <li>Entre 18.5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Maior que 40</li>
                </ul>
            </div>
            <div>
                <h5>RESULTADO</h5>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>
        <div class="calcule">
            <h2>CAUCULE SEU IMC</h2>
            <label for="peso">PESO</label>
            <input type="text" id="peso">
            <label for="altura">ALTURA:</label>
            <input type="text" id="altura">
            <button type="submit">CALCULAR</button>
        </div>
        <div id="resultado"></div>
    </form>
    <script src="index.js"></script>
</body>

</html>
